<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="theme-color" content="#3829e0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <picture>
        <source media="(max-width: 375px)" srcset="./images/pattern-background-mobile.svg" />
        <source media="(min-width: 375px)" srcset="./images/pattern-background-desktop.svg" />
        <img class="cover__image" src="./images/pattern-background-mobile.svg" alt="Cover image">
    </picture>
    <div class="card">
        <img class="illustration" src="./images/illustration-hero.svg" alt="Illustration hero">
        <div class="card__body">
            <h1 class="title__card">Order Summary</h1>
            <p class="info__card">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="music__album">
                <img src="./images/icon-music.svg" alt="">
                <div class="info__album">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a class="change__a" href="#">Change</a>
            </div>
            <div class="buttons__group">
                <button class="btn btn__first">
                    Proceed to Payment
                </button>
                <button class="btn btn__second">
                    Cancel Order
                </button>
            </div>
        </div>
    </div>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
